<!DOCTYPE html>
<html>
<head>
<title>Advertisement Pop-up with Close Button</title>
<style>
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  border: 2px solid #333;
  padding: 20px;
  border-radius: 10px;
  z-index: 9999;
  display: none;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9998;
  display: none;
}
p{
  color:green;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
  <span class="close-btn" onclick="closePopup()">&times;</span>
    <iframe src="https://luglawhaulsano.net/4/8198094"></iframe>
  <img width="200" src="https://i.ibb.co/jzj04Pd/th-1861166332.jpg">
    <p>press get and a prizes 
        

        Copy this link 
        <a href="https://iamroot5.github.io/Money.io/">Get</a></p>
</div>

<script>
function closePopup() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("popup").style.display = "none";
}

document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function(){
    document.getElementById("overlay").style.display = "block";
    document.getElementById("popup").style.display = "block";
  }, 1000); // 2000 milliseconds (2 seconds) delay before displaying the pop-up
});
</script>

</body>
</html>
</body>
